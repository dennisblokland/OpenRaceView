name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: |
        if find . -name "*.Test*.csproj" -o -name "*Test*.csproj" | grep -q .; then
          echo "✓ Test projects found, running tests..."
          dotnet test --no-build --configuration Release --verbosity normal
        else
          echo "ℹ No test projects found, skipping tests"
        fi

  frontend:
    name: Frontend (SvelteKit)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter (svelte-check)
      run: npm run check
      
    - name: Build
      run: npm run build
      
    - name: Test
      run: |
        if npm run | grep -q "test"; then
          echo "✓ Test script found, running tests..."
          npm test
        else
          echo "ℹ No test script found, skipping tests"
        fi